basic.options.help=Print help
basic.options.verbose=Enable verbose output

usage.header             = Not The End [ not-the-end | nte ]%n
usage.descriptionHeading = Description:%n
# =======================================================================================================
usage.description.0      = This command will simulate a bag of tokens built according to the Not The End 
usage.description.1      = manual - a number of white tokens equals to the traits used, a number of black 
usage.description.2      = tokens equals to the difficulty rating - and extract up to 4 tokens to get the 
usage.description.3      = results.%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   = nte [-t <traits>] [-d <difficulty>] [-p <random>] -e <extract>
usage.customSynopsis.1   = \u0020  or: nte -r%n
usage.optionListHeading  = Options:%n

nottheend.options.traits=Number of white tokens that compose the bag
nottheend.options.difficulty=Number of black tokens that compose the bag
nottheend.options.extract=How many token extract from the bag (1 - 4)
nottheend.options.random=Number of random tokens inserted into the pool
nottheend.options.risk=Enable rhe 'Take a risk' mode. Requires a previous extraction.

nottheend.results.white=White: %d
nottheend.results.black=Black: %d
nottheend.results.bagContent=Bag content: 
nottheend.results.bagResults=Results: 
nottheend.results.prevResults=Prev: 
